<ion-view>
    <!--
    <ion-header-bar class="bar bar-positive">
        <h1 class="title">Pedido feito com sucesso</h1>
    </ion-header-bar>
    -->
    <ion-nav-title>Pedido feito com sucesso</ion-nav-title>
    <div class="bar bar-balanced bar-subheader">
        <h2 class="title">Total: R$ {{total}}</h2>
    </div>
    <ion-content class="padding has-subheader">
        <ion-list>
            <ion-item ng-repeat="o in items" ng-click="openProductDetail($index)">
                {{o.name}}
                <div class="row">
                    <div class="col">
                      Qtde: {{o.qtd}} <br />
                        <i class="ion ion-cash">{{ o.price }}</i>
                    </div>
                    <div class="col text-right">
                        <i class="ion ion-social-usd">{{ o.subtotal }}</i>
                    </div>
                </div>
            </ion-item>
            <button type="button" class="button button-royal button-full" ng-click="openListOrder()()">
                Ver meus pedidos
            </button>
        </ion-list>
    </ion-content>
</ion-view>
